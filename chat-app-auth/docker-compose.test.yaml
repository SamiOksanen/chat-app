version: "3.9"
services:
    chat-app-db-test:
        image: postgres:17
        restart: unless-stopped
        environment:
            POSTGRES_USER: chatapp_test
            POSTGRES_PASSWORD: chatapp_test
            POSTGRES_DB: chatapp_test
        volumes:
            - chat-app-db-test-data:/var/lib/postgresql/data
        ports:
            - "5434:5432"
        networks:
            - chat-app-test-net
    chat-app-graphql-engine-test:
        image: hasura/graphql-engine:v2.48.4-ce.cli-migrations-v3
        depends_on:
            - "chat-app-db-test"
        restart: unless-stopped
        environment:
            HASURA_GRAPHQL_DATABASE_URL: postgres://chatapp_test:chatapp_test@chat-app-db-test:5432/chatapp_test
            HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
            HASURA_GRAPHQL_ADMIN_SECRET: test-admin-secret
            HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
        volumes:
            - ../chat-app-graphql-engine/migrations:/hasura-migrations
            - ../chat-app-graphql-engine/metadata:/hasura-metadata
        ports:
            - "8082:8080"
        networks:
            - chat-app-test-net
    chat-app-auth-test:
        build:
            context: .
        restart: unless-stopped
        depends_on:
            - "chat-app-db-test"
            - "chat-app-graphql-engine-test"
        environment:
            DATABASE_URL: postgres://chatapp_test:chatapp_test@chat-app-db-test:5432/chatapp_test
            SESSION_SECRET: test-secret-for-integration-tests
            NODE_ENV: test
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        ports:
            - "8086:8084"
        networks:
            - chat-app-test-net
        command: ["npm", "run", "test:integration"]

volumes:
    chat-app-db-test-data:

networks:
    chat-app-test-net:
        name: chat-app-test-net