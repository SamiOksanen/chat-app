table:
  schema: public
  name: users
array_relationships:
  - name: conversations
    using:
      foreign_key_constraint_on:
        column: adminid
        table:
          schema: public
          name: conversations
  - name: conversationusers
    using:
      foreign_key_constraint_on:
        column: userid
        table:
          schema: public
          name: conversationusers
  - name: messages
    using:
      foreign_key_constraint_on:
        column: userid
        table:
          schema: public
          name: messages
select_permissions:
  - role: user
    permission:
      columns:
        - userid
        - username
        - email
        - theme
        - avatarimage
        - createdt
        - display_name
        - avatar_url
        - is_online
        - last_seen
      filter: {}
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - username
        - password
        - token
        - email
        - theme
        - avatarimage
        - display_name
        - avatar_url
        - is_online
        - last_seen
update_permissions:
  - role: user
    permission:
      columns:
        - username
        - password
        - token
        - email
        - theme
        - avatarimage
        - display_name
        - avatar_url
        - is_online
        - last_seen
      filter:
        userid:
          _eq: X-Hasura-User-Id
      check: {}
