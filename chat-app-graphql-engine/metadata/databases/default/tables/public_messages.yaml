table:
  schema: public
  name: messages
object_relationships:
  - name: conversation
    using:
      foreign_key_constraint_on: conversationid
  - name: user
    using:
      foreign_key_constraint_on: userid
array_relationships:
  - name: mentionedUsers
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          mentioned_user_ids: userid
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - conversationid
        - messageid
        - userid
        - message
        - createdt
        - has_markdown
        - mentioned_user_ids
select_permissions:
  - role: user
    permission:
      columns:
        - conversationid
        - messageid
        - userid
        - message
        - createdt
        - has_markdown
        - mentioned_user_ids
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - conversationid
        - messageid
        - userid
        - message
        - createdt
        - has_markdown
        - mentioned_user_ids
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
